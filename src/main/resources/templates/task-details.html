<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="mb-3">
        <a th:href="@{/}" class="btn btn-secondary">Back to Tasks</a>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title" th:text="${task.title}">Task Title</h3>
        </div>
        <div class="card-body">
            <div class="mb-4">
                <h5>Description</h5>
                <p th:text="${task.description}" class="lead">Task description will appear here.</p>
            </div>

            <div th:if="${task.dueDate != null}" class="mb-3">
                <h5>Due Date</h5>
                <p th:text="${#temporals.format(task.dueDate, 'yyyy-MM-dd')}">2025-05-02</p>
            </div>

            <div th:if="${task.status != null}" class="mb-3">
                <h5>Status</h5>
                <span th:text="${task.status}"
                      th:class="${task.status == 'COMPLETED' ? 'badge bg-success' : 'badge bg-warning'}">
                        Status
                    </span>
            </div>
        </div>
        <div class="card-footer">
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this task?')">Delete</a>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
